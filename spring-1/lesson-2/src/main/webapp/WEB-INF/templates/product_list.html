<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Таблица товаров</h1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productList}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>

            <td><a class="btn btn-outline-danger" th:href="@{'/rmv_product/' + ${p.id}}">Удалить</a></td>

        </tr>
        </tbody>
    </table>
    <h2>Добавить товар</h2>

    <form method="POST" th:action="@{/add_product}">
        <input type="text" name="title" placeholder="Название">
        <input type="number" name="cost" placeholder="Цена">
        <button class="btn btn-outline-success" type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
